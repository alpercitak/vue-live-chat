version: '3.8'
services:
  app-server-redis:
    image: redis:6.2-alpine
    ports:
      - '6379:6379'
  app-server-load-balancer:
    image: nginx:latest
    restart: always
    volumes:
      - ./server/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '3000:3000'
      - '4000:4000'
    links:
      - app-server
  app-server:
    image: vue2-live-chat-server
    build:
      target: deploy-server
    ports:
      - '3001-3002:3000'
      - '4001-4002:4000'
    depends_on:
      - app-server-redis
    environment:
      - APP_REDIS=1
    tty: true
  app-client:
    image: vue2-live-chat-client
    build:
      target: deploy-client
    ports:
      - 8080:80
